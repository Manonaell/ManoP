<style>

<script>
  const emojis = ['ü•∞', '‚ù§', 'üéÇ', '‚ú®', 'ü•π'];

  function createEmoji() {
    const emoji = document.createElement('span');
    emoji.classList.add('floating-emoji');
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

   
    emoji.style.left = Math.random() * 100 + '%';

    emoji.style.animationDuration = (4 + Math.random() * 2) + 's';

 <div class="message" id="message"
  style="position: relative; top: 30px; font-weight: bold; font-size: 25px;">
  ‚ù§‚ù§
  

  <script>
    const flames = document.querySelectorAll('.flame');
    const message = document.getElementById('message');

    async function initMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const source = ctx.createMediaStreamSource(stream);
        const analyser = ctx.createAnalyser();
        analyser.fftSize = 256;
        source.connect(analyser);
        const data = new Uint8Array(analyser.frequencyBinCount);

        function detectBlow() {
          analyser.getByteFrequencyData(data);
          const volume = data.reduce((a, b) => a + b, 0) / data.length;

          if (volume > 30) {
            flames.forEach(f => f.style.display = 'none');
            message.innerHTML = "Yay! May this birthday be the beginning of everything your heart‚Äôs been hoping for. ‚ù§Ô∏è";
          } else {
            requestAnimationFrame(detectBlow);
          }
        }

        detectBlow()
      } catch (err) {
        message.textContent = "microphone access needed to blow out the candles.";
      }
    }

    initMic();
    
  </script>
